# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=ALL, CONSOLE, LOG

# stdout is set to be a ConsoleAppender.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.appender.LOG.layout=org.apache.log4j.PatternLayout
log4j.appender.LOG.layout.ConversionPattern=%d [%t] %-5p - %m%n

log4j.appender.LOG=org.apache.log4j.RollingFileAppender
log4j.appender.LOG.File=mbt.log
log4j.appender.LOG.MaxFileSize=20MB
log4j.appender.LOG.MaxBackupIndex=5

# Differentiate the log levels
log4j.appender.CONSOLE.threshold=INFO
log4j.appender.LOG.threshold=DEBUG

# Don't show debug/info logs for Selenium activity
log4j.category.org.openqa = ERROR
log4j.additivity.org.openqa = false
log4j.category = ERROR
log4j.additivity = false

log4j.category.org.mortbay = ERROR
log4j.additivityorg.mortbay = false
log4j.category.org.mortbay = ERROR
log4j.additivityorg.mortbay = false